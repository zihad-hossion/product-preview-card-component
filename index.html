<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- my customize stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="image">
      <img class="disk-img" src="./images/image-product-desktop.jpg" alt="">
      <img class="mob-img" src="./images/image-product-mobile.jpg" alt="">
    </div>
    <div class="info">
      <h1 class="top">perfume</h1>
      <h4 class="title">Gabrielle Essence Eau De Parfum</h4>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-list">
        <p class="new">$149.99</p>
        <p class="old">$169.99</p>
      </div>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/zihad-hossion" target="_blank">Zihad Hossion</a>.
  </div>
</body>

</html>
